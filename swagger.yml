swagger: "2.0"
info:
  description: "This is a basic facturation microservice part of Urbanio"
  version: "1.0.0"
  title: "Facturation service"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "backend-facturacion-1.herokuapp.com"
basePath: "/api/v1"
tags:
- name: "bill"
  description: "Everything about your Bills"
schemes:
- "https"
paths:
  /bills:
    post:
      tags:
      - "bill"
      summary: "Add a new bill"
      description: ""
      operationId: "newBill"
      parameters:
      - in: "body"
        name: "body"
        description: "Bill to be added to the backoffice"
        required: true
        schema:
          $ref: "#/definitions/Bill"
      - name: "api_key"
        in: "header"
        required: false
        type: "string"
      responses:
        "201":
          description: "successful operation"
        "500":
          description: "Internal server error"
    delete:
      tags:
      - "bill"
      summary: "Deletes a bill"
      description: ""
      operationId: "deleteBill"
      parameters:
      - in: "body"
        name: "body"
        description: "Bill to be deleted"
        required: true
        schema:
          $ref: "#/definitions/Bill"
      - name: "api_key"
        in: "header"
        required: false
        type: "string"
      responses:
        "500":
          description: "Internal server error"
        "201":
          description: "successful operation"
    get:
      tags:
      - "bill"
      summary: "Finds Bills"
      description: "Returns all bills"
      operationId: "findBills"
      produces:
      - "application/json"
      responses:
        "201":
          description: "successful operation"
        "500":
          description: "Internal server error"
          
  /bills/{billNumber}:
    put:
      tags:
      - "bill"
      summary: "Update an existing bill"
      description: ""
      operationId: "editBill"
      produces:
      - "application/json"
      parameters:
      - name: "billNumber"
        in: "path"
        description: "Bill number values that need to be considered for filter"
        required: true
        type: "string"
        default: "available"
      - in: "body"
        name: "body"
        description: "Bill object that needs to be added to the backoffice"
        required: true
        schema:
          $ref: "#/definitions/Bill"
      - name: "api_key"
        in: "header"
        required: false
        type: "string"
      responses:
        "500":
          description: "Internal server error"
        "200":
          description: "successful operation"

    get:
      tags:
      - "bill"
      summary: "Finds Bill by number"
      description: "Returns an unique bill"
      operationId: "findBillByBillNumber"
      produces:
      - "application/json"
      parameters:
      - name: "billNumber"
        in: "path"
        description: "Bill number values that need to be considered for filter"
        required: true
        type: "string"
        default: "available"
      - name: "api_key"
        in: "header"
        required: false
        type: "string"
      responses:
        "201":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Bill"
        "500":
          description: "Internal server error"
        "404":
          description: "Bill not found"
      

  /bills/billStatus/{billStatus}:
    get:
      tags:
      - "bill"
      summary: "Find bill by status"
      description: "Returns a list of bills filtered by status"
      operationId: "getBillByBillStatus"
      produces:
      - "application/json"
      parameters:
      - name: "billStatus"
        in: "path"
        description: "A list of bills filtered by status"
        required: true
        type: "string"
        enum:
        - "No pagado"
        - "Pagado"
      - name: "api_key"
        in: "header"
        required: false
        type: "string"
      responses:
        "201":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Bill"
        "500":
          description: "Internal server error"
        "404":
          description: "Bill not found"
      
    
    
  
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  Bill:
    type: "object"
    required:
    - "billNumber"
    - "name"
    - "surnames"
    - "vehicle"
    - "duration"
    - "rate"
    - "billStatus"
    
    properties:
      billNumber:
        type: "string"
        example: "UR12340"
      id_client: 
        type: "string"
        example: "5ffaf5695dc3ce0fa81f16b2"
      name:
        type: "string"
      surnames:
        type: "string"
      id_vehicle: 
        type: "string"
        example: "6743TRG"
      vehicle:
        type: "string"
        enum: 
        - "Coche"
        - "Moto"
        - "Bici"
        - "Pat√≠n"
      duration:
        type: "string"
        description: "Duration of the travel done"
        example: "00:15:42"
      rate:
        type: "string"
        description: "The rate depends on the vehicle"
      amount: 
        type: "number"
        description: "The amount will be calculated with the duration of the travel and the vehicle selected"
      billStatus:
        type: "string"
        enum: 
        - "Pagado"
        - "No pagado"

        